<!DOCTYPE html>
<html>
<head>
    <title>Loan Dataset</title>
    <style>
        body {
            font-family: Arial;
            padding: 20px;
            background: #f4f6f8;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
        }
        th, td {
            padding: 8px;
            border: 1px solid #ccc;
            text-align: center;
        }
        th {
            background: #007bff;
            color: white;
        }
        tr:nth-child(even) {
            background: #f2f2f2;
        }
    </style>
</head>
<body>

<h2>Loan Dataset Records</h2>

<table>
    <thead>
        <tr>
            {% for col in columns %}
                <th>{{ col }}</th>
            {% endfor %}
        </tr>
    </thead>
    <tbody>
        {% for row in loans %}
            <tr>
                {% for col in columns %}
                    <td>{{ row[col] }}</td>
                {% endfor %}
            </tr>
        {% endfor %}
    </tbody>
</table>

</body>
</html>
