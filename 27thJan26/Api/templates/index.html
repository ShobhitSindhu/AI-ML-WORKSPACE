<!DOCTYPE html>
<html>
<head>
    <title>Loan Approval Predictor</title>
    <style>
        body {
            font-family: Arial;
            background: #f4f6f8;
            padding: 30px;
        }
        .container {
            max-width: 500px;
            background: white;
            padding: 20px;
            margin: auto;
            border-radius: 8px;
        }
        input, select, button {
            width: 100%;
            padding: 8px;
            margin-top: 10px;
        }
        button {
            background: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Loan Approval Predictor</h2>

    <select id="Married">
        <option value="Yes">Married</option>
        <option value="No">Not Married</option>
    </select>

    <select id="Education">
        <option value="Graduate">Graduate</option>
        <option value="Not Graduate">Not Graduate</option>
    </select>

    <select id="Self_Employed">
        <option value="No">Not Self Employed</option>
        <option value="Yes">Self Employed</option>
    </select>

    <select id="Property_Area">
        <option value="Urban">Urban</option>
        <option value="Semiurban">Semiurban</option>
        <option value="Rural">Rural</option>
    </select>

    <input type="number" id="ApplicantIncome" placeholder="Applicant Income">
    <input type="number" id="CoapplicantIncome" placeholder="Coapplicant Income">
    <input type="number" id="LoanAmount" placeholder="Loan Amount">
    <input type="number" id="Loan_Amount_Term" placeholder="Loan Term">
    <input type="number" id="Credit_History" placeholder="Credit History (0 or 1)">

    <button onclick="predict()">Predict</button>

    <div class="result" id="result"></div>
</div>

<script>
function predict() {
    const data = {
        Married: document.getElementById("Married").value,
        Education: document.getElementById("Education").value,
        Self_Employed: document.getElementById("Self_Employed").value,
        Property_Area: document.getElementById("Property_Area").value,
        ApplicantIncome: Number(document.getElementById("ApplicantIncome").value),
        CoapplicantIncome: Number(document.getElementById("CoapplicantIncome").value),
        LoanAmount: Number(document.getElementById("LoanAmount").value),
        Loan_Amount_Term: Number(document.getElementById("Loan_Amount_Term").value),
        Credit_History: Number(document.getElementById("Credit_History").value)
    };

    fetch("/predict", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
    })
    .then(res => res.json())
    .then(res => {
        document.getElementById("result").innerHTML =
            `Result: <b>${res.prediction}</b><br>
             Probability: <b>${res.probability}</b>`;
    });
}
</script>

</body>
</html>
